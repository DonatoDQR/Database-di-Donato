		<h2>Mappa dell'Italia</h2>
		<div class="mappa-container">
			<img src="Immagini/Geografia/Italia.jpeg" usemap="#italia-map" id="mappa" alt="Mappa dell'Italia">
			<svg class="highlight" id="highlight"></svg>
		</div>

		<map name="italia-map">
		  <area shape="poly" coords="327,300,460,377,475,362,360,300,367,273,332,275" 
				alt="Puglia" 
				title="Puglia" 
				href="#" 
				onmouseover="evidenziaRegione('327,300,460,377,475,362,360,300,367,273,332,275')" 
				onmouseout="rimuoviEvidenziazione()">
			
		<area shape="poly" coords="57,337,105,320,120,360,120,430,77,445" 
				alt="Sardegna" 
				title="Sardegna" 
				href="#" 
				onmouseover="evidenziaRegione('57,337,105,320,120,360,120,430,77,445')" 
				onmouseout="rimuoviEvidenziazione()">
		</map>
	
	<style>
	  .mappa-container {
		position: relative;
		display: inline-block;
	  }

	  #mappa {
		display: block;
	  }
		.highlight {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none; /* Non interferisce con i clic */
		  }

		  .highlight polygon {
			fill: rgba(255, 0, 0, 0.3); /* Colore rosso trasparente */
			stroke: red; /* Contorno rosso */
			stroke-width: 2;
			transition: fill 0.3s ease, stroke 0.3s ease;
		  }
	</style>

	<script>
		function evidenziaRegione(coords) {
		  const svg = document.getElementById("highlight");
		  svg.innerHTML = ''; // Rimuove eventuali evidenziazioni precedenti

		  const punti = coords.split(',').map(Number);
		  let polygonPoints = '';

		  for (let i = 0; i < punti.length; i += 2) {
			polygonPoints += `${punti[i]},${punti[i + 1]} `;
		  }

		  const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
		  polygon.setAttribute("points", polygonPoints.trim());
		  svg.appendChild(polygon);
		}

		function rimuoviEvidenziazione() {
		  const svg = document.getElementById("highlight");
		  svg.innerHTML = ''; // Rimuove l'evidenziazione
		}
	</script>
