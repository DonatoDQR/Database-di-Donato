  <style>
.timeline-item .year {
    position: absolute;
    left: -60px; /* Posizione a sinistra rispetto alla timeline */
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    font-weight: bold;
    color: #333;
    background-color: #f2f2f2;
    padding: 5px 10px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Timeline più stretta per accomodare l'anno */
.timeline {
    margin: 20px auto;
    padding: 10px 0;
    border-left: 4px solid #ff0000;
    max-width: 800px;
    position: relative;
}

/* Layout delle colonne */
.timeline-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0;
    padding-left: 80px; /* Spazio per l'anno */
    position: relative;
}

.timeline-item .column {
    width: 48%;
    text-align: center;
}

/* Stile per immagini */
.timeline-item img.image {
    width: 100%;
    max-width: 150px;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    object-fit: cover;
    margin-bottom: 10px;
}

/* Responsivo: Modifica per schermi più piccoli */
@media screen and (max-width: 768px) {
    .timeline-item {
        flex-direction: column;
        align-items: center;
        padding-left: 0;
    }

    .timeline-item .year {
        position: static;
        transform: none;
        margin-bottom: 10px;
    }

    .timeline-item .column {
        width: 100%;
        margin-bottom: 15px;
    }
}

.toggle-btn {
    background-color: #ff0000;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px 0;
    transition: background-color 0.3s ease;
}

.toggle-btn:hover {
    background-color: #cc0000;
}

/* Nascondi la timeline inizialmente */
.timeline {
    
	display: block;
}

/* Mostra la timeline quando attivata */
.timeline.hidden {
	display: none;
}
